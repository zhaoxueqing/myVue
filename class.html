<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
    <style>
        .red{color: red;border: 2px solid #2b542c;}
        .yellow{background: yellow;width: 300px;height: 30px;line-height: 30px;}
    </style>
    <script>
        window.onload=function(){
            new Vue({
                el:'#box',
                data:{
                    red2:'red',//red 指class  red2是数据
                    y:'yellow'
                }
            });
        };
    </script>
</head>
<body>
<div id="box">
    <p :class="[red2,y]">这种是</p>
</div>
</body>
</html>
