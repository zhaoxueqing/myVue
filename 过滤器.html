<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
    <script>
        window.onload=function(){
          new Vue({
              el:'#box',
              data:{
                  msg:'aaa'
              }
          });
        };
    </script>
</head>
<body>
<div id="box">
    {{msg|lowercase|capitalize}}
    {{12|currency '&'}}
</div>
</body>
</html>
