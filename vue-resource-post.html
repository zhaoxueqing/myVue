<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
    <script src="js/vue-resource.js"></script>
    <script>
        window.onload=function(){
          new Vue({
              el:'#box',
              data:{
                  msg:'aaa'
              },
              methods:{
                  show:function(){
                      this.$http.post('post.php',{a:1,b:2},{
                          emulateJSON:true
                      }).then(function(res){
                          alert(res.data);
                      },function(res){
                          alert(res.status);
                      });
                  }
              }
          });
        };
    </script>
</head>
<body>
<div id="box">
    <input value="点击" type="button" @click="show()">
</div>
</body>
</html>
